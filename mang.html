<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input"  style="position: absolute;width: 300px;height: 50px;">
<button onclick="chay()" style="position: absolute;left: 315px ;width: 50px; height: 30px;">in</button>
<p id="output" style="position: absolute; left: 0px;top: 80px;"></p>
<script>
    nhap=document.getElementById("input");
    mang = new Array();
    function chay() {
        mang.push(nhap.value);
        e= "Giá trị chuỗi : ";
        for(i=0;i< mang.length;i++) {
            e = e + mang[i]+ "<br>";
            document.getElementById("output").innerHTML=e;
        }
    }

</script>
</body>
</html>
